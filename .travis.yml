language: python
sudo: required
services: docker

git:
  submodules: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9

before_install:
  - git submodule update --init

install:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 99
  - ./install_deps.sh

script:
  - source build_third_party.sh
  - ./autogen.sh
  - ./configure
  - make -j
  - ./run.sh

